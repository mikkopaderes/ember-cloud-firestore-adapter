name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    timeout-minutes: 10
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm run lint
      - run: npm run test:ember

  floating-dependencies:
    timeout-minutes: 10
    name: "Floating Dependencies"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 12.x
      - run: npm install --no-package-lock
      - run: npm run test:ember

  try-scenarios:
    timeout-minutes: 10
    name: "Try: ${{ matrix.ember-try-scenario }}"

    runs-on: ubuntu-latest

    needs: test

    strategy:
      fail-fast: false
      matrix:
        ember-try-scenario:
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-release
          - ember-default-with-jquery
          - ember-classic
          # Disable temporarily since ember-simple-auth uses Ember Global
          # See https://github.com/simplabs/ember-simple-auth/issues/2309
          # - ember-beta
          # - ember-canary
          # - embroider-safe
          # - embroider-optimized

    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 12.x
      - name: install dependencies
        run: npm ci
      - name: test
        run: npx firebase emulators:exec --import=./emulator-data --project ember-cloud-firestore-adapter-test-project "node_modules/.bin/ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup"
